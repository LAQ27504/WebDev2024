<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Portal</title>
    <link rel="stylesheet" href="../css/findjobs.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navigation">
            <header>
                <div class="container">
                    <h1 class="logo">WebPro</h1>
                    <nav>
                        <ul>
                            <li><a href="home.html" class="nav-link">Home</a></li>
                            <li><a href="findjobs.html" class="nav-link">Find Jobs</a></li>
                            <li><a href="aboutus.html" class="nav-link">About Us</a></li>
                            <li><a href="login.html" class="nav-link">Sign in</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
        <div class="content">
            <div class="header-content">
                <img src="../img/Rectangle 18.png">
                <h2><b> FIND JOBS</b></h2>
            </div>
        </div>
    </header>

    <!-- Main Section with Search Form -->
    <section class="search-section">
        <div class="container">
            <h2>Find Your Dream Job</h2>
            <form id="job-filter-form" action="" method="GET">
                <input type="text" id="keyword" name="keyword" placeholder="Job title, keywords">
                <input type="text" id="location" name="location" placeholder="Location">
                <select id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="IT & Software">IT & Software</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Design">Design</option>
                </select>
                <button type="submit">Search Jobs</button>
            </form>
        </div>
    </section>

    <!-- Featured Jobs Section -->
    <section class="featured-jobs">
        <div class="container">
            <h2>Featured Jobs</h2>
            <div id="job-listings"></div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 WebPro - Group 7. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
    
    <script src="../js/app.js"></script>
</body>
</html>
